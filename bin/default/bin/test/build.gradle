apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName = 'payroll'
version = '1.0-SNAPSHOT' 

repositories {
    mavenCentral()
}

dependencies {
	testCompile "junit:junit:4.11"
}

sourceSets {
}

tasks.named('test') {
    useJUnit()
} 


tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': 'payroll',
                   'Implementation-Version': '1.0.0')
    }
    baseName = 'payroll'
    archiveName = 'payroll.jar'
}
